<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹出框</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<button class="start">弹出</button>
	
	<!-- <div class="mark">
		<div class="dialog">
			<h2>弹框</h2>
			<div class="close">关闭</div>
		</div>
	</div> -->

	<script>

		var start = document.querySelector('.start');
		function Dilog(obj){
			this.btn = null;
			this.titleText = '弹框';
			this.closeText = '关闭';

			for(var key in obj){
				this[key] = obj[key];
			}

			this.create();
		}
		Dilog.prototype={
			constructor:Dilog,
			create:function(){
				var that = this;
				this.btn.onclick=function(){
					that.mark = document.createElement('div');
					that.dilog = document.createElement('div');
					that.title = document.createElement('h2');
					that.close = document.createElement('div');

					that.mark.className = 'mark';
					that.dilog.className = 'dialog';
					that.close.className = 'close';

					document.body.appendChild(that.mark);
					that.mark.appendChild(that.dilog);
					that.dilog.appendChild(that.title);
					that.dilog.appendChild(that.close);

					that.title.innerHTML = that.titleText;
					that.close.innerHTML = that.closeText;
					that.Del();
				}
			},
			Del:function(){
				var that = this;
				this.close.onclick = function(){
					document.body.removeChild(that.mark);
				}
			}
		}

		new Dilog({
			btn:start
		})
	</script>
</body>
</html>
